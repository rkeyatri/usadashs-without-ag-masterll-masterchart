<div class="login-container">
    <div class="login-box">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         <img src="../../../assets/images/logo.png">
            <h2 class="text-dark">  Login</h2>
            <div class="form-group">
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.username.errors }" placeholder="Username" />
                <label class="error" *ngIf="submitted && form.username.errors">Username is required</label>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" placeholder="Password" />
                <label class="error" *ngIf="submitted && form.password.errors">Password is required</label>
            </div>
            
            <div class="form-group">
                <button class="button primary">Login</button>
               
            </div>
        </form>
    </div>
</div>
